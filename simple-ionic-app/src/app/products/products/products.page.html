<ion-header>
    <ion-toolbar color="primary">
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of products" [routerLink]="['/products', p.Id]">
      <ion-avatar slot="start">
        <ion-img [src]="p.ImageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{ p.Name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
